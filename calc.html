<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="navbar"></div>
    <div class="container">
    <h2> Kalkulator Sederhana</h2>
    <input type="number" id="angka1" placeholder="angka ">
    <select id="op">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
    <input type="number" id="angka2" placeholder="angka 2">
    <button onclick="hasil()"> Kalkulasi</button>
    <div id="hasil"></div>
    </div>
<script src="script.js"></script>
</body>
</html>
